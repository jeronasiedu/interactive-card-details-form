<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Card Form</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="">
      <div class="card">
        <div class="card-front-container">
          <img src="images/card-logo.svg" alt="logo" class="logo" />
          <img
            src="./images/bg-card-front.png"
            alt="card front"
            class="front card-image"
          />
        </div>
        <div class="card-back-container">
          <img
            src="./images/bg-card-back.png"
            alt="card back"
            class="back card-image"
          />
        </div>
      </div>
      <div class="form-container">
        <form autocomplete="off">
          <div class="single-input">
            <label for="name">CardHolder Name</label>
            <input
              type="text"
              id="name"
              placeholder="eg Georgette Owusu"
              required
            />
          </div>
          <div class="single-input">
            <label for="card-number">CardHolder Number</label>
            <input
              type="number"
              id="card-number"
              placeholder="eg 1234 5678 9101 1467"
              required
            />
          </div>
          <div class="expiry-container">
            <div class="date">
              <label for="cvc">exp. date(MM/YY)</label>
              <div class="">
                <input
                  type="number"
                  id="cvc"
                  placeholder="MM"
                  required
                  max="2"
                  maxlength="2"
                />
                <input
                  type="number"
                  id="cvc"
                  placeholder="YY"
                  required
                  max="2"
                  maxlength="2"
                />
              </div>
            </div>
            <div class="">
              <label for="cvc">cvc</label>
              <input type="number" id="cvc" placeholder="eg 123" required />
            </div>
          </div>
          <button type="submit" class="btn">Confirm</button>
        </form>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
